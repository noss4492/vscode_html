    <script>
        // $(function(){

        $(function(){
            //E[A] : a 속성이 존재하는 요소만 선택
            //E[A=value] : a 속성의 값이 v인 요소만 선택
            //E[A!=value] : a 속성의 값이 v가 아닌 요소만 선택
            //E[A^=value] : a 속성의 값이 v로 시작하는 요소만 선택
            //E[A$=value] : a 속성의 값이 v로 끝나는 요소만 선택
            //E[A*=value] : a 속성의 값이 v를 포함하는 요소만 선택
            //E[A-=value] : a 속성의 값이 v를 포함(공백포함)하는 요소만 선택

            $("a[target]").css("background-color", "pink");
            // $("a[href='http://www.naver.com']").css("background-color", "blue");
            // $("a[href!='http://www.naver.com']").css("background-color", "red");
        });
    </script>
</head>
