<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>+++css06.html++</title>
    <style>
    #aaa, #bbb{
        color:red;
        }
        .blueP{
            color:blue;
        }
/*        부모>자식 */
/*        */
        ul>li{
            color:darkblue
        }
        .pinkP{
            color:hotpink;
            font-weight: bold;
            font-family: HYGothic;
        }
    </style>
</head>
<body>
    <h1>id 선택자</h1>
    
<!--    p#aaa{HTML의 모든 요소는 선택자로 사용가능}*4-->
    <p id="aaa">HTML의 모든 요소는 선택자로 사용가능</p>
    <p id="bbb">HTML의 모든 요소는 선택자로 사용가능</p>
    <p class="blueP">HTML의 모든 요소는 선택자로 사용가능</p>
    <p class="blueP">HTML의 모든 요소는 선택자로 사용가능</p>
    2, 4, 5를 핑크로
    <ul>
        <li>상품1</li>
        <li class="pinkP">상품2</li>
        <li>상품3</li>
        <li class="pinkP">상품4</li>
        <li class="pinkP">상품5</li>
    </ul>
    
</body>
</html>
