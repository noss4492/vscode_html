<!DOCTYPE html>
<html lang="en">
<!-- px, pt, em, rem, %-->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            font-size: 20px;
        }
        h1{
/*            부모요소의 크기 : 1em  16*0.3125=5.0000 */
            font-size: 0.3125em;    
        }
        
    </style>
<!--
    h1크기의 글자를 5px
    p태그의 글자르 20px이 되게 CSS로 정의
-->
    
</head>
<body>
  <h1>은하수</h1>
   <p>푸른하늘 은하수</p>
    <p>하얀 쪽배</p>
</body>
</html>
