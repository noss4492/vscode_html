    <!-- jQuery -->
    <script>
        $(document).ready(function(){
            $("#btn1").on("click", function(){
                $("img").hide(333);
            });
            $("#btn2").on("click", function(){
                $("img").show(333);
            });
            $("#btn3").on("click", function(){
                $("img").toggle(333);
            });
            $("#btn4").on("click", function(){
                $("img").fadeIn(1333);
            });
            $("#btn5").on("click", function(){
                $("img").fadeOut({
                    duration:3000,
                    complete:function(){
                        console.log("안녕~");
                    }
                });
            });
            $("#btn6").on("click", function(){
                $("p").html("<h1>야야야</h1>");
                $("p").text("Hello World").css("background", "pink").addClass("txt").appendTo(".wrapper");
            });
        });
    </script>
