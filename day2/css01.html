<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*        페이지에 적용 스타일을 명시   */
        /*        선택자 {속성 : 값;}         */
        /*        선택자 : tag               */

        table, td {
/*            border-top: :14px solid #F2B705;*/
/*            border: :1px solid #F2B705;*/
            border-top: 1px solid #05AFF2;
            border-bottom: 1px solid #F28705;
            border-style: double;
            text-align: center;
            font-size: 55px;
        }

        table {
            width: 500px;
            height: 500px;
        }

        tr {
            background-color: #05AFF2;
            background-image:url('https://media.tenor.com/images/007951791337a5b44c2fdefe289cff7b/tenor.gif');
            

        }

    </style>
</head>

<body>
    <h1>CSS</h1>
    <p>
        CSS(Cascade Style Sheet)
        <!--    2행2열테이블1~4 3행3열테이블1~9-->
        <!--   table[border="1px"]>(tr>td{$}+$*2)*3  변수 없어서 개답답스;-->

        <table border="1px" >
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
        <br />
        <table border="1px" >
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </p>
