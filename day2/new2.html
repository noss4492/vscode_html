<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS 선택자</title>
    <!--    CSS를 사용하여 h1은 빨강색 p 배경은 pink-->
    <style>
        body {
            background-image: url(https://data.whicdn.com/images/296715076/original.gif)
        }

        /*        body{background-color: hotpink}*/

        h1 {
            font-size: 14px;
        }

        p {
            background-color: pink;
        }

        * {
            color: blue;
            font-size: 20px;
            font-family: D2Coding, HY견고딕, impact, sans-serif;
        }
    </style>
</head>
<script>
    function draw() {
        var canvas = document.getElementById("canvas1");
        if (canvas.getContext) {
            var cvs = canvas.getContext("2d");
            cvs.strokeRect(50, 80, 100, 80);
            cvs.strokeRect(50, 80, 500, 500);
            cvs.strokeRect(50, 80, 100, 80);
        }
    }
</script>
<body onload="draw();">
   <canvas id="canvas1" width="300" height="300">
    </canvas>
    <h1 style="color: red">type 선택자</h1>
