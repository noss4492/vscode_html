<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    function print3Dan(){
        for(var b=2; b<=9; b++){
            for(var a = 2; a <= 9; a++){
                console.log(b+"*"+a+" = "+b*a);
            }
        }
    }
    </script>
</head>
<body>
    <input type="button" value="3Dan 출력" onclick="print3Dan()">
    
</body>
