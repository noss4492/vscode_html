<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            position:absolute;
            margin:auto, auto;
            width : 50%;
            height : 50%;
            background: pink;
        }
    </style>
    <script>
        // 윈도우 창이 로딩되고 나서 이 함수를 실행
        window.onload = function (){
            // console.log("showScr 함수 로드됨");
            var canvas = document.getElementsByName("myCan")[0];
            console.log(canvas);
            // console.dir(canvas);
            // 2d context 객체를 가져오기
            
            var ctx = canvas.getContext("2d");
            
            // ctx붓으로 그림 그리기 시작
            ctx.beginPath();
            // 시작 지점으로 이동
            ctx.moveTo(this.innerWidth/3, 0);
            ctx.lineTo(150,50);
            ctx.lineTo(50,150);
            ctx.closePath();

            ctx.fillStyle="yellow";
            ctx.fillRect(100,100,300,300);

            // 실제 테두리 선 그리기
            ctx.strokeStyle="red";
            ctx.stroke();
            
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" name="myCan" width="500px" height="500px">
    </canvas>
    
</body>
</html>
