<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            #wrapper{
                width:345px;
                height:300px;
                /* background: white; */
                /* border: 5px gray solid; */
                padding: 3rem 3rem;
                position:absolute;
                top:-2.5rem;
                left:-1.5rem;
            }
            .box{
                float:left;
                color:black;
                font-size: 1.2rem;
                font-weight: bold;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                /* border:1px white solid; */
                width:30px;
                height:30px;
                margin: 16px 8px;
                text-align: center;
            }
            .box:nth-child(7n+2){
                color:red;
                background: rgba(200,0,0, 0.1);
            }
            .box:nth-child(25){
                color:red;
                background: rgba(200,0,0, 0.1);
            }
            .box:nth-child(7n+1){
                color:dodgerblue;
                background: rgba(30,144,255, 0.1);
            }
    
            small{
                font-size: 0.44rem;
                letter-spacing: -1.2px;
            }
    
        </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#btn1").on("click", function(){
                $(".box:eq(0)").css("background-color", "pink");
            });
            $("#btn2").on("click", function(){
                $(".box:lt(2)").css("background-color", "red");
            });
            $("#btn3").on("click", function(){
                $(".box:gt(2)").css("background-color", "blue");
            });
        });
    </script>
</head>
