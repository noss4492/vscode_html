    <script>
        var cnt = 0;
        var mx;
        var my;
        var boxArr;
        window.addEventListener("DOMContentLoaded", initSet);

        function initSet(){
            boxArr = document.querySelectorAll(".box");
            body = document.querySelector("body");
            window.addEventListener("mousemove", mouseMoveHandler);
            setInterval(() => {
                cnt++;
                update();
            }, 10);
        }

        function mouseMoveHandler(e){
            mx = e.pageX;
            my = e.pageY;
        }

        function update(){
            // console.dir(boxArr);
            for(var i = 0 ; i < boxArr.length; i++){
                dis = Math.sqrt((boxArr[i].offsetLeft+15 - mx)*(boxArr[i].offsetLeft+15 - mx)+
                (boxArr[i].offsetTop+15 - my)*(boxArr[i].offsetTop+15 - my));
                // console.log(dis);
                // console.log(boxArr[i].left);
                // console.dir(boxArr[i]);
                if(dis <= 150){
                    // console.log(boxArr[0].style.fontSize);
                    // boxArr[i].style.color = "red";
                    boxArr[i].style.color = "rgba("+(dis/2+180)+", "+mx+", "+Math.abs(
                                    (mx*2-(document.body.clientWidth/2))*(my/2-document.body.clientHeight/2)/
                                    (document.body.clientWidth*document.body.clientHeight/4)
                                    )*255+", "+Math.abs(
                                    (mx*2-(document.body.clientWidth/2))*(my/2-document.body.clientHeight/2)/
                                    (document.body.clientWidth*document.body.clientHeight/4)
                                    )*255+")";
                    boxArr[i].style.fontSize = dis+"%";
                    //(dis+(boxArr[i].offsetLeft+15 - mx)) 값이 안 잡히는듯
                } else if(dis <= 350){
                    boxArr[i].style.color = "rgba("+Math.abs(
                                    (mx*2-(document.body.clientWidth/2))*(my/2-document.body.clientHeight/2)/
                                    (document.body.clientWidth*document.body.clientHeight/4)
                                    )*255+", "+my+", "+(dis/2)+", "+(Math.abs(
                                    (mx*2-(document.body.clientWidth/2))*(my/2-document.body.clientHeight/2)/
                                    (document.body.clientWidth*document.body.clientHeight/8)
                                    )*255)+")";
                                    boxArr[i].style.fontSize = dis*2.5+"%";
                }
                // 글자 기준 거리로 배경색
                // body.style.background = "rgba("+(dis+(boxArr[i].offsetLeft+15 - mx))+", "+(dis+(boxArr[i].offsetTop+15 - my))+", "+(dis+(boxArr[i].offsetTop+15 - my))+", "+dis/250+")";
                // 중앙 기준 거리로 배경색
                body.style.background = "rgba("+(mx/1*255/document.body.clientWidth)+
                                ", "+(my/2*255/document.body.clientWidth)+", "+(my/2*255/document.body.clientWidth)+
                                ", "+Math.abs(
                                    (mx-(document.body.clientWidth/2))*(my-document.body.clientHeight/2)/
                                    (document.body.clientWidth*document.body.clientHeight/4)
                                    )+")";
            //     console.log(window.clientWidth);
            //     console.log(window.clientHeight);
            // console.log(Math.abs(
            //         (mx-(window.clientWidth/2))*(my-window.clientHeight/2)
            // ));
                // body.style.background = "rgba("+255/dis+", "+255/dis+", "+255/dis+", 0.5)";
                // boxArr[i].mx += dis;
            }
        }
