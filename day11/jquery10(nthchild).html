<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #wrapper{
        margin: 0 auto;
        width:295px;
        height:300px;
        background: dodgerblue;
    }
    .box{
        float:left;
        width: 30px;
        height:30px;
        border:1px solid #000000;
        margin : 5px 5px;
        text-align: center;
    }
    .box:nth-child(6n){
        background: pink;
    }
    .box:nth-child(n+22){
        color:yellow;
    }
    .box:nth-child(-n+5){
        background: green;
    }
    .box:nth-child(n+13).box:nth-child(-n+17){
        background: white;
    }
    /* .box:nth-child(n%20>16){    //모듈러 안됨
        background: white;
    } */

        </style>
</head>
<body>
    <!-- div#wrapper>div.box{$}*28 -->
    <div id="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
        <div class="box">16</div>
        <div class="box">17</div>
        <div class="box">18</div>
        <div class="box">19</div>
        <div class="box">20</div>
        <div class="box">21</div>
        <div class="box">22</div>
        <div class="box">23</div>
        <div class="box">24</div>
        <div class="box">25</div>
        <div class="box">26</div>
        <div class="box">27</div>
        <div class="box">28</div>
    </div>
    
</body>
</html>
