<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function Person(){
            this.eyes = 2;
            this.noe = 1;
        }

        var kim = new Person();
        var park = new Person();

        console.log(kim);
        console.log(park);
    
// 요렇게 하면 변수 하나를
// 각 객체들이 공유하면서 쓸 수 있음
// Person.prototype이라는 빈 Object가
// 어딘가에 있어서
// 이 오브젝트의 값을 설정하고
// 다른 오브젝트들이 공유한다는 것임
        function Person2(){
            Person2.prototype.eyes = 2;
            Person2.prototype.nose = 1;
            
            var kim = new Person2();
            var park = new Person2();
        }

        console.log(kim);
        console.log(park);


// var v = {}  , var v = new Object();
// Object()는 자바스크립트에서 제공하는 함수
// 
// 함수에 Constructor 자격이 부여되면
// new를 통해 객체를 만들어 낼 수 있게됨
// 
// 함수를 정의하면
// 함수만 생성되는 것이 아니라
// Prototype Object도 같이 생성된다.
// 
// 이렇게 생성된 함수는
// prototype라는 속성을 통해 prototype Obj에
// 접근할 수 있음.
// 
// Prototype Object는 일반적인 객체와 같으며
// 기본적인 속성으로는
// constructor 와 __proto__를 가지고 있음
//
// prototype 속성은 함수만 가지고 있었다
// 근데 이것과는 달리
// __proto__ 속성은 모든 객체가 빠짐없이 가지고 있는 속성이다.
// __proto__는 객체가 생성될 때 조상이었던 함수의 Prototype Obj를 가르킴
//
// yoon 객체는 Person 함수로부터 생성되었고
// 이 Person함수로부터 생성되었으니 Person 함수의
// Prototype Object를 가리키고 있는 것



// 참고 : https://medium.com/@bluesh55/javascript-prototype-%EC%9D%B4%ED%95%B4%ED%95%98%EA%B8%B0-f8e67c286b67
    
    </script>
</head>
<body>
    
    
</body>
</html>
